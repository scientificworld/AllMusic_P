plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}
version = "2.14.0(1.7.10)"

repositories {
    mavenCentral()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
//    compileOnly 'net.md-5:bungeecord-api:1.16-R0.4-SNAPSHOT'
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
//    compileOnly 'com.velocitypowered:velocity-api:1.1.4'
    compileOnly 'me.clip:placeholderapi:2.10.6'
    compileOnly fileTree(dir:'lib',include:['Uranium-1710-dev-4-B210-server.jar'])

    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    compile 'com.google.code.gson:gson:2.8.9'
    compile 'com.squareup.okhttp3:okhttp:4.9.2'

//    annotationProcessor 'com.velocitypowered:velocity-api:1.1.4'
}

shadowJar {
    relocate 'okhttp3', 'Color_yr.AllMusic.lib.okhttp3'
    relocate 'okio', 'Color_yr.AllMusic.lib.okio'
    relocate 'kotlin', 'Color_yr.AllMusic.lib.kotlin'
    relocate 'org.intellij', 'Color_yr.AllMusic.lib.org.intellij'
    relocate 'org.jetbrains', 'Color_yr.AllMusic.lib.org.jetbrains'
    relocate 'com.google.gson', 'Color_yr.AllMusic.com.google.gson'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

